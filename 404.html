<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1E40AF, #3B82F6);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snap Solutions</h1>
        <p>Redirecionando para a página solicitada...</p>
        <div class="loading"></div>
    </div>

    <script>
        // Captura a URL atual e redireciona
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Salva a URL completa
        var fullUrl = path + search + hash;
        sessionStorage.setItem('githubPagesRedirect', fullUrl);
        
        // Redireciona para a página inicial
        window.location.href = '/';
    </script>
</body>
</html>
